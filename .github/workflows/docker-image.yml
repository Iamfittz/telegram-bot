name: Build and Push Docker Image

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: vars
        run: |
          VERSION=v1.0.0
          SHA=$(git rev-parse --short=7 HEAD)
          echo "TAG=${VERSION}-${SHA}" >> $GITHUB_ENV
          echo "FULL_TAG=${VERSION}-${SHA}-linux-amd64" >> $GITHUB_ENV

      - name: Build and push image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/iamfittz/telegram-bot:${{ env.FULL_TAG }} \
            --push .

      - name: Update Helm values
        run: |
          sed -i 's/tag: ".*"/tag: "${{ env.TAG }}"/' helm/values.yaml

      - name: Commit and push Helm changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/values.yaml
          git diff --staged --quiet || git commit -m "Update image tag to ${{ env.TAG }}"
          git push
